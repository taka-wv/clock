<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ネオン・グローデジタル時計</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e, #16213e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .clock-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 60px 80px;
            border-radius: 20px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.2),
                inset 0 0 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .date {
            font-size: 1.8rem;
            font-weight: 700;
            color: #00ffff;
            text-shadow: 
                0 0 2px #00ffff,
                0 0 4px #00ffff;
            margin-bottom: 20px;
            letter-spacing: 3px;
        }
        
        .time {
            font-size: 5rem;
            font-weight: 900;
            color: #00ff00;
            text-shadow: 
                0 0 2px #00ff00,
                0 0 4px #00ff00,
                0 0 6px #00ff00;
            letter-spacing: 8px;
            animation: pulse 2s ease-in-out infinite alternate;
        }
        
        .seconds {
            color: #ff00ff;
            text-shadow: 
                0 0 2px #ff00ff,
                0 0 4px #ff00ff,
                0 0 6px #ff00ff;
        }
        
        .separator {
            color: #ffffff;
            text-shadow: 
                0 0 2px #ffffff,
                0 0 4px #ffffff;
            animation: blink 1s infinite;
        }
        
        @keyframes pulse {
            0% {
                text-shadow: 
                    0 0 2px #00ff00,
                    0 0 4px #00ff00,
                    0 0 6px #00ff00;
            }
            100% {
                text-shadow: 
                    0 0 3px #00ff00,
                    0 0 5px #00ff00,
                    0 0 8px #00ff00;
            }
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        /* レスポンシブ対応 */
        @media (max-width: 768px) {
            .clock-container {
                padding: 40px 50px;
            }
            
            .date {
                font-size: 1.4rem;
                letter-spacing: 2px;
            }
            
            .time {
                font-size: 3.5rem;
                letter-spacing: 5px;
            }
        }
        
        @media (max-width: 480px) {
            .clock-container {
                padding: 30px 40px;
            }
            
            .date {
                font-size: 1.2rem;
                letter-spacing: 1px;
            }
            
            .time {
                font-size: 2.5rem;
                letter-spacing: 3px;
            }
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="date" id="date"></div>
        <div class="time" id="time"></div>
    </div>
    
    <script>
        function updateClock() {
            const now = new Date();
            
            // 日付の取得と表示
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const weekdays = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
            const weekday = weekdays[now.getDay()];
            
            const dateString = `${year}.${month}.${day} ${weekday}`;
            document.getElementById('date').textContent = dateString;
            
            // 時刻の取得と表示
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            const timeString = `${hours}<span class="separator">:</span>${minutes}<span class="separator">:</span><span class="seconds">${seconds}</span>`;
            document.getElementById('time').innerHTML = timeString;
        }
        
        // 初回実行
        updateClock();
        
        // 1秒ごとに更新
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
